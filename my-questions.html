<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マイ問題追加 - 機械保全技能士２級</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>マイ問題追加</h1>
    <nav>
      <a href="index.html" style="color:white;">トップ</a>
      <a href="quiz.html" style="color:white;">出題中</a>
      <a href="my-questions.html" style="color:white;">マイ問題集</a>
    </nav>
  </header>

  <main class="container">

    <h2>新しい問題を追加</h2>

    <form id="myQuestionForm" class="card-container">

      <!-- 問題区分 -->
      <div class="setting-card">
        <h3>問題区分</h3>
        <select id="questionCategory" required>
          <option value="">選択してください</option>
          <option value="gakka">学科（OX・4択）</option>
          <option value="jitsugi_image_basic">実技（画像＋名称／原因／対策）</option>
          <option value="pump1">ポンプ1（名称／説明×2）</option>
          <option value="pump2">ポンプ2（原因／対策）</option>
          <option value="broken">部品破断面（画像＋名称／内容）</option>
          <option value="seal">密封装置（画像＋名称／特徴／用途）</option>
          <option value="keypin">キー・ピン（画像＋名称／特徴／用途）</option>
          <option value="valve1">弁1（画像＋名称／特徴・用途）</option>
          <option value="valve2">弁2（画像＋操作）</option>
          <option value="valve3">弁3（画像＋現象／原因）</option>
          <option value="valve4">弁4（語弊）</option>
        </select>
      </div>

      <!-- ▼ JavaScript がここに UI を生成する ▼ -->
      <div id="dynamicFields"></div>

      <button type="submit" class="start-btn">登録する</button>
    </form>

    <h2 style="margin-top:40px;">登録済み問題一覧</h2>
    <div id="savedQuestionsList"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
